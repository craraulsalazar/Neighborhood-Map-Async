    <title>Neighborhood Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->

    <style>
    
      #map {
        height: 1000px;
        position: relative;
        top: 0px;
        left: 10px;
      }

      .overlap {
        position:absolute;
        top: 10px;
        left: 10%;
        width: 300px;
        background-color: white;
        padding: 5px;
      }
      .mapwrapper {position:relative;}

    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <form class="navbar-form">
                <div class="form-group" style="width: 100%">

                   <div class="input-group">
                      <div class="input-group-btn">
                         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>

                     </div>

                   <input type="search" class="form-control" placeholder="What are searching for?" name="q" data-bind="value: query, valueUpdate: 'keyup'">

                   <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
                </div>
               </div>
           </form>
        
           
            <ul class="list-group" data-bind="template: {name:'location', foreach:locations}">
            </ul>

            <script type="text/html" id="location">
               <li class="list-group-item" data-bind="click: $parent.loadlocationdetails, css:{'highlightRed': $parent.currentlocationselected() === name}">
                    <strong data-bind="text: $data.name"></strong>
                    
               </li>
            </script>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                          <div class="mapwrapper">
                             <div id="map"></div>
                             <div class="overlap">
                            
                                <h3>Click toggle to collapse/expand menu</h3>
                                
                                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                             </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

     <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&callback=initMap"
        async defer>
     </script>

     <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

     <script src="js/script.js"></script>
